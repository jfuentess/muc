				<h3><span class="mw-headline" id="Propiedades_de_las_operaciones">Propiedades de las operaciones</span></h3>
				<ul>
					<li>La operación de adición
					<ul>
						<li>se escribe <img class="math" alt="<math><apply><plus/><ci>a</ci><ci>b</ci></apply></math>" src="http://upload.wikimedia.org/math/4/2/c/42cc2136afdf82f35dcaf4779ca08f03.png" /></li>
						<li>es comutativa: <img class="math" alt="<math><apply><eq/><apply><plus/><ci>a</ci><ci>b</ci></apply><apply><plus/><ci>b</ci><ci>a</ci></apply></apply></math>" src="http://upload.wikimedia.org/math/7/6/1/7612ee60b4bbbd5f80944a5444df53b8.png" /></li>
						<li>es asociativa: <img class="math" alt="<math><apply><eq/><apply><plus/><apply><plus/><ci>a</ci><ci>b</ci></apply><ci>c</ci></apply><apply><plus/><ci>a</ci><apply><plus/><ci>b</ci><ci>c</ci></apply></apply></apply></math>" src="http://upload.wikimedia.org/math/d/1/0/d10a6df90d9b977e889b92a501064e6b.png" /></li>
						<li>tiene una operación inversa llamada sustracción: <img class="math" alt="<math><apply><eq/><apply><minus/><apply><plus/><ci>a</ci><ci>b</ci></apply><ci>b</ci></apply><ci>a</ci></apply></math>" src="http://upload.wikimedia.org/math/5/a/3/5a34d042327de4c07c6577803f986efc.png" />, que es igual a sumar un número negativo, <img class="math" alt="<math><apply><eq/><apply><minus/><ci>a</ci><ci>b</ci></apply><apply><plus/><ci>a</ci><apply><minus/><ci>b</ci></apply></apply></apply></math>" src="http://upload.wikimedia.org/math/6/4/8/648371936a112fae061c6136fc7a7ddb.png" /></li>
						<li>tiene un elemento neutro 0 que no altera la suma: <img class="math" alt="<math><apply><eq/><apply><plus/><ci>a</ci><cn>0</cn></apply><ci>a</ci></apply></math>" src="http://upload.wikimedia.org/math/2/7/e/27ea639f6db4bb3b17c0ad373fae5caa.png" /></li>
					</ul>
					</li>
				</ul>
